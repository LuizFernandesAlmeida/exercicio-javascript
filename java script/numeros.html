<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros</title>
</head>
<body>

    <script>
        const numeros = [10, 5, 11, 7, 23, 78, 45, 988, 8, 27];
        var cont=0;
        for(s=0;s<numeros.length;s++){
            for (i = 1; i <= numeros[s]; i++) {
                if(numeros[s]%i==0){
                    cont+=1;
                }
            }
            if(cont==2){
                document.write("<br>"+numeros[s]+"  e primo ");
            }
            cont=0;
        }
    </script>
    
</body>
</html>
