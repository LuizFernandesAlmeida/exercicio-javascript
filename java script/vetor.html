<script>

    let vetor = ["a", "b", "a", "a", "c", "b"];

    let cont = 0;

    for (i = 0; i < vetor.length; i++) {

        for(x=i+1;x<vetor.length;x++){

            if (vetor[i] == vetor[x])  

                cont=cont+1;

        }

        if(cont==1){

            document.write("<br>O Elemento " + vetor[i] + " Ã© repetido! "+ cont+" vezes");  

        }          

        cont=0;



    }

</script>
